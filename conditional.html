<!--
Conditional statements:
Basic If:
if(condition){
// Stuff to do
}

Basic if/else
if(condition){
// Stuff to do
}else{
//other stuff to do
}

-->



<script>

  var num1 = 19;

  if(num1 < 16){
      console.log("You are not old enough to drive!!");
  }else if(num1 < 25){
      console.log("You can drive but renting a car is rough!");
  }else{
      console.log("You have full car right unless revoked.");
  }

</script>
