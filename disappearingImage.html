<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disappearing Image</title>
    <script>
        function byeBye(){
          var image = document.getElementById("meme")
            image.style.display = "none";

          var surpriseImage = document.getElementById("surprise")
            surpriseImage.style.display = "block";
        }

    </script>


</head>
<body>

<button type="button" onClick="byeBye()">Click for a Surprise</button>
<img id="meme" src="picturos/troll.jpg">
<img id="surprise" src="picturos/sadTroll.jpg" style="display:none">
</body>
</html>
