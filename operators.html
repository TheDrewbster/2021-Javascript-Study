<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
Boolean Operators are used to compare values:
== -> Equals
>= -> greater than or equal
<= -> Less than or equal
=== -> congruence
! -> not
!= -> not equals


-->
<script>

    var val1 = 20;
    var val2 = 20;
    if(val1==val2){
        console.log("Equals")
    }
    if(val1>=val2){
        console.log("Greater than or Equal")
    }
    if(val1<=val2){
        console.log("Less than or Equal")
    }
    if(val1===val2){
        console.log("Congruent")
    }

</script>



</body>
</html>
