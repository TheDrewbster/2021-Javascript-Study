<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <script>
        function add(){
            // Declare HTML Elements as variables.
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            //Calculate Sum
            var sum = parseInt(num1.value) + parseInt(num2.value);

            //output the result

            output.innerHTML = sum;

        }
        function subtract(){
            // Declare HTML Elements as variables.
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            //Calculate Sum
            var difference = parseInt(num1.value) - parseInt(num2.value);

            //output the result

            output.innerHTML = difference;

        }
        function multiply(){
            // Declare HTML Elements as variables.
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            //Calculate Sum
            var product = parseInt(num1.value) * parseInt(num2.value);

            //output the result

            output.innerHTML = product;

        }
        function divide(){
            // Declare HTML Elements as variables.
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            //Calculate Sum
            var quotient = parseInt(num1.value) / parseInt(num2.value);

            //output the result

            output.innerHTML = quotient;

        }
    </script>
</head>
<body>
<input type="text" name="num1" id="num1"><br/>
<input type="text" name="num2" id="num2"><br/>
<button name="add" onClick="add()">+</button><br />
<button name="subtract" onClick="subtract()">-</button><br />
<button name="multiply" onClick="multiply()">x</button><br />
<button name="divide" onClick="divide()">/</button><br />
<div id="output">Answer will appear here.</div>
</body>
</html>
